<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Develop Javascript shopping cart</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body class="container">
    <section class="shopping-cart bg-light p-5">
        <div class="cart-item bg-white p-4 mb-4" id= "phone-item">
            <div class="row">
                <div class="col-md-7 product-image d-flex align-items-center">
                    <img src="assets/images/product-1.png" class="img-fluid me-5" alt="">
                    <h4>iPhone 11 128GB Black</h4>
                </div>
                <div class="col-md-5 product-purchase d-flex align-items-center justify-content-end">
                    <button class="btn" onclick="handleProductChange('phone', false)" id="phone-decrease"><i
                            class="fas fa-minus"></i></button>
                    <input type="text" name="" id="phone-count" class="bg-light text-center" value="1">
                    <button class="btn" onclick="handleProductChange('phone', true)" id="phone-increase"><i
                            class="fas fa-plus"></i></button>
                    <h4 class="ms-5">$<span id="phone-total">1219</span></h4>
                    <img src="assets/images/remove.png" onclick="productRemove('phone')" class="img-fluid ms-5"
                        id="phone-remove" alt="">
                </div>
            </div>
        </div>
        <div class="cart-item bg-white p-4 mb-4" id= "case-item">
            <div class="row">
                <div class="col-md-7 product-image d-flex align-items-center">
                    <img src="assets/images/product-2.png" class="img-fluid me-5" alt="">
                    <h4>iPhone 11 Silicone Case - Black</h4>
                </div>
                <div class="col-md-5 product-purchase d-flex align-items-center justify-content-end">
                    <button class="btn" onclick="handleProductChange('case', false)" id="case-decrease"><i
                            class="fas fa-minus"></i></button>
                    <input id="case-count" type="text" name="" class="bg-light text-center" value="1">
                    <button class="btn" onclick="handleProductChange('case', true)" id="case-increase"><i
                            class="fas fa-plus"></i></button>
                    <h4 class="ms-5">$<span id="case-total">59</span></h4>
                    <img src="assets/images/remove.png" onclick="productRemove('case')" class="img-fluid ms-5"
                        id="case-remove" alt="">
                </div>
            </div>
        </div>
        <div class="cart-item bg-white p-4 mb-5">
            <div class="row">
                <div class="col-md-7">
                    <h5>Subtotal: </h5>
                    <h5>Tax:</h5>
                    <h5>Total:</h5>
                </div>
                <div class="col-md-5 d-flex justify-content-end">
                    <div class="total-amount">
                        <h5>$<span id="total-price">0</span></h5>
                        <h5>$<span id="tax-amount">0</span></h5>
                        <h5>$<span id="grand-total">1,278</span></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="checkout-btn d-flex justify-content-end">
            <button type="button" class="btn btn-success check-out">Check Out</button>
        </div>
    </section>

    <script>

        //efficient way to solve same problem
        function handleProductChange(product, isIncrease) {
            const productCount = getInput(product);
            let productNewCount = productCount;
            if (isIncrease == false && productCount > 0) {
                productNewCount = productCount - 1;
            }
            if (isIncrease == true) {

                productNewCount = productCount + 1;
            }
            document.getElementById(product + '-count').value = productNewCount;
            // const caseTotal = productNewCount * 59;
            let productTotal = 0;
            if (product == 'phone') {

                productTotal = productNewCount * 1219;
            }
            if (product == 'case') {

                productTotal = productNewCount * 59;
            }
            document.getElementById(product + '-total').innerText = productTotal;
            calculateTotal();
        }

        // calculation for sub total 
        function calculateTotal() {

            const phoneCount = getInput('phone');
            const caseCount = getInput('case');

            const totalPrice = phoneCount * 1219 + caseCount * 59;
            document.getElementById('total-price').innerText = totalPrice;

            const tax = Math.round(totalPrice * 0.1);
            document.getElementById('tax-amount').innerText = tax;

            const grandTotal = totalPrice + tax;
            document.getElementById('grand-total').innerText = grandTotal;
        }

        // gei input for integer value 
        function getInput(product) {
            const productInput = document.getElementById(product + '-count');
            const productCount = parseInt(productInput.value);
            return productCount;

        }

        // remove items 
        function productRemove(product) {
            if (product == 'phone' || product == 'case') {
                const productDelete = document.getElementById(product + '-remove');
                const phoneItem = document.getElementById(product + '-item');
                phoneItem.style.display = "none";
            }
            return product;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
